<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Registrar Usuario</h2>
		<form th:action="@{/registrar_usuario}" method="post" th:object="${user}">
		    <div class="form-group">
		        <label for="correo">Correo</label>
		        <input type="email" id="correo" th:field="*{correo}" class="form-control" required>
		    </div>
		    <div class="form-group">
		        <label for="nombre">Nombres</label>
		        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
		    </div>
		    <div class="form-group">
		        <label for="password">Password</label>
		        <input type="password" id="password" th:field="*{password}" class="form-control" required>
		    </div>
		    <button type="submit" class="btn btn-primary">Guardar</button>
		    <a th:href="@{/}" class="btn btn-secondary">Volver</a>
		</form>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
