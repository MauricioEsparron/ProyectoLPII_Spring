<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Clientes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h2>Registro de Clientes</h2>
		<form th:action="@{/clientes/registrar_cliente}" method="post">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input type="text" class="form-control" id="nombre" name="nombre" required>
			</div>
			<div class="form-group">
				<label for="apellidos">Apellidos</label>
				<input type="text" class="form-control" id="apellidos" name="apellidos" required>
			</div>
			<div class="form-group">
				<label for="edad">Edad</label>
				<input type="number" class="form-control" id="edad" name="edad">
			</div>
			<div class="form-group">
				<label for="direccion">Dirección</label>
				<input type="text" class="form-control" id="direccion" name="direccion">
			</div>
			<div class="form-group">
				<label for="telefono">Teléfono</label>
				<input type="text" class="form-control" id="telefono" name="telefono" maxlength="9">
			</div>
			<div class="form-group">
				<label for="fechaNacimiento">Fecha de Nacimiento</label>
				<input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
			</div>
			<div class="form-group">
				<label for="dni">DNI</label>
				<input type="text" class="form-control" id="dni" name="dni" maxlength="8">
			</div>
			<div class="form-group">
				<label for="correo">Correo</label>
				<input type="email" class="form-control" id="correo" name="correo">
			</div>
			<div class="form-group">
				<label for="estado">Estado</label>
				<select class="form-control" id="estado" name="estado" required>
					<option value="">Seleccione un estado</option>
					<!-- Opciones de estado -->
					<option th:each="estado : ${lista_estados}" th:value="${estado.id}" th:text="${estado.nombre}">
					</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Registrar Cliente</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
